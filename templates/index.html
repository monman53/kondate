<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Top: Kondate</title>

<style>
  table,
  th,
  td {
    border: 1px solid;
  }
</style>

<h1>Kondate</h1>
<hr />

<table>
  <thead>
    <tr>
      <th>料理名</th>
      {% for chomiryo in chomiryo_list %}
      <th>{{chomiryo["display"]}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr>
      <td>
        <a href="./recipes/{{recipe.id}}">{{recipe.name}}</a>
      </td>
      {% for chomiryo in chomiryo_list %} {% set key = chomiryo["key"] %}
      <td>{{recipe[key] if recipe[key] > 0}}</td>
      {% endfor %}
      <!-- <td>{{recipe.sato if recipe.sato > 0}}</td>
      <td>{{recipe.shio if recipe.shio > 0}}</td>
      <td>{{recipe.shoyu if recipe.shoyu > 0}}</td>
      <td>{{recipe.su if recipe.su > 0}}</td>
      <td>{{recipe.sake if recipe.sake > 0}}</td>
      <td>{{recipe.mirin if recipe.mirin > 0}}</td> -->
    </tr>
    {% endfor %}
  </tbody>
</table>
